<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h2>Search Results For "{{ query }}"</h2>
    <ul>
        {% for plant in plants %}
        <li>
            {{ plant.name }} - <a href="/plant/{{ plant.id }}">View Details</a>
        </li>
        {% else %}
        <li>
            No Plants Found!
        </li>
        {% endfor %}
    </ul>
<a href="/">Search Again</a>
</body>
</html>
